<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Post Card</title>
</head>
<body>
    <div id="postcard">
        <div id="header-post"> 
                <h1>My Postcard</h1>
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="logo-4Geeks">
        </div>
        <div id="content">
            <div id="info">
                <p>
                    Look how awesome! This is a postcard that i created using HTML5
                    and my CSS3 during my 4Geeks Academy Course!
                </p>
                <p>
                    This is so cool, can't wait to start doing more stuff!
                </p>
            </div>
            <div id="formulario">
                <form action="#">
                    <input type="text" placeholder="Some Name">
                    <hr>
                    <input type="text" placeholder="Some Email">
                    <hr>
                    <input type="text" placeholder="Some Comment">
                    <hr>
                    <input type="submit" value="Send My Postcard" id="submit">
                </form>
            </div>
        </div>


    </div>
</body>
</html>
